<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for your feedback!</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Manrope, sans-serif;
            font-size: 16px;
            line-height: 150%;
            color: #0F3547;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #FFFDF7;
        }

        .container {
            text-align: center;
            padding: 32px;
            background: #FFFFFF;
            border-radius: 16px;
            border: 1px solid #FFEEBD;
            box-shadow: 0 8px 32px rgba(15, 53, 71, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        h1 {
            font-size: 28px;
            line-height: 160%;
            font-weight: 700;
            color: #0F3547;
            margin-bottom: 1rem;
        }

        p {
            font-size: 16px;
            line-height: 150%;
            color: #0F3547;
            margin-bottom: 2rem;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background: #0F3547;
            color: #FFFFFF;
            font-size: 16px;
            font-family: Manrope, sans-serif;
            font-weight: 500;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(15, 53, 71, 0.9);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="wordmark-dark.png" alt="Lindy" />
        </div>
        <div class="emoji">üôè</div>
        <h1>Thanks for your feedback!</h1>
        <p>Your input helps us make better newsletters for the builder community.</p>
        <a href="https://lindy.ai" class="back-link">Back to Lindy</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const user_id = urlParams.get('user_id');
        const email = urlParams.get('email');
        const newsletter_id = urlParams.get('newsletter_id');
        const score = urlParams.get('score');

        // Send webhook if we have the data
        if (user_id && email && newsletter_id && score) {
            fetch('https://public.lindy.ai/api/v1/webhooks/lindy/3b3f5af0-63cd-4607-b78f-f3fb68aa87fc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: user_id,
                    email: email,
                    newsletter_id: newsletter_id,
                    score: parseInt(score),
                    timestamp: new Date().toISOString(),
                    url: window.location.href
                })
            }).catch(error => {
                console.log('Webhook error:', error);
                // Fail silently - user still sees thank you page
            });
        }
    </script>
</body>

</html>
